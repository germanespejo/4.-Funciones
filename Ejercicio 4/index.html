<script>
    let p = parseInt(prompt("Escribe un número:"));
    let p2 = parseInt(prompt("Escribe otro número:"));
    let aux = suma();
            
    function suma(x = p, y = p2){
        return(x + y);
    }
    console.log(aux);
</script>
